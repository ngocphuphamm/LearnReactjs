<!DOCTYPE html>
<html lang="en">
 
         <!-- Props
     React elenents
        Sử dụng props giống như với attribute của thẻ HTHL
      -2 props class, for => classNane, htmlFor
        Phải tuân theo quy ước có sản
     React components
       - Sử dụng props giống như đổi số cho Component
       - Tự do đặt tên props
           - Đất theo canelCase
           - Có thể bao gồm dấu gạch ngang
     Chủ ý:
        Prop "key" là prop dặc biệt
        Props ca bản là đổi số của Component
           > Props có thế là bắt cứ kiểu dữ liệu gi
       Sử dụng destructuring -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
     <script type = "text/babel">
     
         //PostItem.JS
        function PostItem(props)
        {   
            if(typeof props.callback === "function")
             {  props.callback(Math.random())}
             
            return (
                <div className = "reactjs">
                    <h1>{props.title}</h1>
                    <h2>{props.description}</h2>
                    <h3>{props.published}</h3>
                 </div>
            )
        }
         // app.js
         function App () {
            
            return( 
                    <div>
                       <PostItem 
      
                        title = "JAVA"
                        description = " đẸP TRAI"
                        published = "Một ngày trước khi đcọ "
                        data = { [{a:1}, {b:2}]}
                        callback = {(random)=>{
                            console.log(random)
                        }}
                       />
                       <PostItem 
                     
                        title = "JAVAsda"
                        description = " đẸP TRAI"
                        published = "Một ngày trước khi đcọ "
                       />
                       <PostItem 
                     
                        title = "JAVA123"
                        description = " đẸP TRAI"
                        published = "Một ngày trước khi đcọ "
                       />
                       
                    </div>)
         }
         
         //index.js
        ReactDOM.render(<App/>,document.getElementById("root"))
     </script>
</body>
</html>
